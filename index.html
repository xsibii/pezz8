<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEZZ8</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=54540&format=png&color=FA5252">
    <link rel="apple-touch-icon" href="https://img.icons8.com/?size=100&id=54540&format=png&color=FA5252">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #e50914; --dark: #141414; --light: #fff; --gray: #bcbcbc; --toast-bg: #46d369; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            background-color: var(--dark); 
            color: var(--light); 
            padding-bottom: 70px; 
            overflow-x: hidden;
            line-height: 1.4;
        }

        /* CLASSE PER BLOCCARE LO SCROLL DI FONDO SU MOBILE */
        body.no-scroll {
            overflow: hidden !important;
            height: 100vh;
            position: fixed;
            width: 100%;
        }

        /* --- HEADER & RICERCA --- */
        .header { position: fixed; top: 0; width: 100%; padding: 15px 4%; background: linear-gradient(180deg, rgba(0,0,0,0.9) 10%, transparent); display: flex; justify-content: space-between; align-items: center; z-index: 1000; transition: 0.3s; }
        .header.scrolled { background-color: #141414; }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary); text-transform: uppercase; cursor: pointer; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; }
        .logo i { font-size: 28px; }
        
        .search-container { display: flex; gap: 5px; background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.3); padding: 5px 10px; border-radius: 4px; align-items: center; }
        .search-input { background: transparent; border: none; color: #fff; outline: none; width: 140px; font-size: 0.9rem; }

        /* --- NAVIGAZIONE --- */
        .nav-tabs { display: flex; justify-content: center; gap: 20px; margin: 15px 0; }
        .nav-tab { cursor: pointer; color: var(--gray); font-weight: bold; padding: 10px; border-bottom: 3px solid transparent; transition: 0.3s; font-size: 0.9rem; }
        .nav-tab.active { color: #fff; border-bottom-color: var(--primary); }

        .genres-bar { display: flex; gap: 10px; padding: 10px 4%; overflow-x: auto; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
        .genres-bar::-webkit-scrollbar { display: none; }
        .genre-pill { padding: 6px 16px; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.2); border-radius: 20px; cursor: pointer; white-space: nowrap; transition: 0.2s; font-size: 0.75rem; font-weight: 600; }
        .genre-pill:hover, .genre-pill.active { background: #fff; color: #000; }

        /* --- HERO --- */
        .hero { height: 65vh; position: relative; background-size: cover; background-position: center top; display: flex; align-items: center; padding: 0 4%; margin-top: -70px; transition: 0.5s; }
        .hero::before { content: ''; position: absolute; inset: 0; background: linear-gradient(to right, rgba(0,0,0,0.8) 0%, transparent 60%); }
        .hero::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 150px; background: linear-gradient(to top, var(--dark), transparent); }
        .hero-content { position: relative; z-index: 10; max-width: 600px; margin-top: 50px; }
        .hero-title { font-size: 3rem; margin-bottom: 10px; font-weight: 800; line-height: 1.1; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .hero-overview { font-size: 1rem; margin-bottom: 20px; color: #ddd; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; max-width: 90%; text-shadow: 1px 1px 2px rgba(0,0,0,0.8); }

        /* --- BOTTONI --- */
        .btn { padding: 8px 20px; border-radius: 4px; border: none; font-size: 0.95rem; font-weight: bold; cursor: pointer; margin-right: 10px; display: inline-flex; align-items: center; gap: 6px; transition: 0.2s; }
        .btn-play { background: #fff; color: #000; }
        .btn-info { background: rgba(109,109,110,0.8); color: #fff; backdrop-filter: blur(4px); }
        .btn-trailer { background: transparent; border: 1px solid #fff; color: #fff; }

        /* --- ROWS & CARDS --- */
        .content-section { padding: 10px 0; position: relative; overflow: visible; }
        .row-header { font-size: 1.2rem; margin-left: 4%; margin-bottom: 8px; color: #e5e5e5; font-weight: 600; }
        .row-wrapper { position: relative; }
        
        .row-container { 
            display: flex; 
            gap: 8px; 
            overflow-x: auto; 
            overflow-y: visible;
            padding: 20px 4%; 
            scroll-behavior: smooth; 
            scrollbar-width: none; 
            -webkit-overflow-scrolling: touch; 
            margin-top: -20px;
        }
        .row-container::-webkit-scrollbar { display: none; }
        
        .scroll-arrow { position: absolute; top: 0; bottom: 0; width: 5%; background: rgba(0,0,0,0.6); color: white; border: none; cursor: pointer; z-index: 100; opacity: 0; transition: 0.3s; font-size: 2rem; display: flex; align-items: center; justify-content: center; }
        .row-wrapper:hover .scroll-arrow { opacity: 1; }
        .arrow-left { left: 0; } .arrow-right { right: 0; }

        .card { flex: 0 0 auto; width: 160px; aspect-ratio: 2/3; border-radius: 4px; position: relative; cursor: pointer; transition: transform 0.3s; background: #222; }
        .card:hover { transform: scale(1.05); z-index: 20; }
        .card img { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; position: relative; z-index: 2; }
        
        .cw-label { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.85); color: #fff; font-size: 0.65rem; padding: 4px; text-align: center; z-index: 3; }

        .top10-card { width: 180px; margin-left: 50px; } 
        .rank-number { position: absolute; left: -55px; bottom: -10px; font-size: 160px; font-weight: 900; color: var(--dark); -webkit-text-stroke: 4px #666; z-index: 2; pointer-events: none; line-height: 1; }

        /* --- MODALE --- */
        .modal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.95); 
            z-index: 2000; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
            overscroll-behavior: contain; /* PREVIENE SCROLL SOTTOSTANTE */
        }
        .modal-box { background: #181818; width: 90%; max-width: 850px; margin: 30px auto; border-radius: 8px; overflow: hidden; position: relative; padding-bottom: 40px; }
        .modal-body { padding: 30px; margin-top: -60px; position: relative; background: linear-gradient(to top, #181818 90%, transparent); }
        
        .cast-container { display: flex; gap: 15px; overflow-x: auto; overflow-y: hidden; padding: 10px 0; scrollbar-width: none; }
        .cast-card { flex: 0 0 auto; width: 70px; text-align: center; }
        .cast-img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; margin-bottom: 5px; border: 1px solid #444; }
        .cast-name { font-size: 0.65rem; color: #ccc; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .similar-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; margin-top: 20px; }
        .similar-item { cursor: pointer; transition: 0.2s; position: relative; }
        .similar-item img { width: 100%; border-radius: 4px; }

        /* --- PLAYER --- */
        .video-player { display: none; position: fixed; inset: 0; background: #000; z-index: 3000; }
        .video-player iframe { width: 100%; height: 100%; border: none; }
        .player-header { position: absolute; top: 0; width: 100%; padding: 15px; display: flex; justify-content: flex-end; z-index: 3001; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: var(--toast-bg); color: #fff; padding: 10px 20px; border-radius: 20px; font-weight: bold; z-index: 5000; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.3); font-size: 0.9rem; white-space: nowrap; }

        /* MOBILE FIXES */
        @media (max-width: 768px) {
            .scroll-arrow { display: none !important; }
            .card { width: 130px; } 
            .row-container { padding-right: 20px; } 
            .hero { height: 55vh; background-position: center center; }
            .hero-title { font-size: 2rem; }
            .hero-overview { display: none; } 
            .top10-card { width: 140px; margin-left: 35px; }
            .rank-number { font-size: 100px; left: -30px; bottom: -5px; -webkit-text-stroke: 2px #777; }
            
            /* Modale Full Screen per scroll migliore */
            .modal-box { width: 100%; min-height: 100%; margin: 0; border-radius: 0; }
            .modal-body { padding: 20px; margin-top: -40px; }
            .search-input { width: 100px; }
            .logo { font-size: 20px; }
        }
    </style>
</head>
<body>

    <header class="header" id="header">
        <div class="logo" onclick="location.reload()">
            <i class="fas fa-play-circle"></i> PEZZ8
        </div>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="Cerca...">
        </div>
    </header>

    <div class="hero" id="hero">
        <div class="hero-content">
            <h1 class="hero-title" id="heroTitle"></h1>
            <p class="hero-overview" id="heroOverview"></p>
            <div class="hero-buttons">
                <button class="btn btn-play" id="heroPlayBtn"><i class="fas fa-play"></i> Riproduci</button>
                <button class="btn btn-info" id="heroInfoBtn"><i class="fas fa-info-circle"></i> Info</button>
            </div>
        </div>
    </div>

    <div class="nav-tabs">
        <div class="nav-tab active" id="tab-movie" onclick="switchTab('movie')">Film</div>
        <div class="nav-tab" id="tab-tv" onclick="switchTab('tv')">Serie TV</div>
        <div class="nav-tab" id="tab-list" onclick="loadMyListTab()">La mia Lista</div>
    </div>

    <div class="genres-bar" id="genreFilters"></div>

    <div id="mainContent"></div>
    <div id="infiniteLoader" style="text-align:center; padding:40px; color:#666; font-size: 0.9rem;">Caricamento altri titoli...</div>

    <div class="modal" id="modal">
        <div class="modal-box">
            <div id="modalBackdrop" style="height:40vh; background-size:cover; background-position:top; position:relative;">
                <button onclick="closeModal()" style="position:absolute; right:15px; top:15px; background:rgba(0,0,0,0.5); border:none; color:#fff; font-size:1.8rem; width:40px; height:40px; border-radius:50%; cursor:pointer; z-index:10; display:flex; align-items:center; justify-content:center;">&times;</button>
            </div>
            <div class="modal-body">
                <h2 id="modalTitle"></h2>
                <div id="modalMeta" style="margin-bottom:15px; color:#aaa; font-weight:bold; font-size: 0.9rem;"></div>
                
                <div id="seriesControls" style="display:none; margin-bottom:20px; background:#252525; padding:10px; border-radius:8px; display: flex; flex-direction: column; gap: 8px;">
                    <select id="seasonSelect" onchange="updateEpisodes()" style="width:100%; padding:10px; background:#444; color:#fff; border:none; border-radius:4px; font-size:1rem;"></select>
                    <select id="episodeSelect" style="width:100%; padding:10px; background:#444; color:#fff; border:none; border-radius:4px; font-size:1rem;"></select>
                </div>

                <p id="modalOverview" style="font-size:0.95rem; color:#d2d2d2; margin-bottom:20px; line-height: 1.5;"></p>
                
                <div style="display:flex; flex-wrap:wrap; gap:10px; margin-bottom:30px;">
                    <button class="btn btn-play" onclick="playCurrentMedia()" style="flex:1; justify-content:center;"><i class="fas fa-play"></i> Guarda</button>
                    <button class="btn btn-trailer" id="trailerBtn" style="flex:1; justify-content:center;"><i class="fas fa-film"></i> Trailer</button>
                    <button class="btn btn-info" id="addToListBtn" onclick="toggleMyList()" style="flex:1; justify-content:center;"><i class="fas fa-plus"></i> Lista</button>
                </div>

                <h4 style="margin-bottom:10px; color:#eee;">Cast Principale</h4>
                <div class="cast-container" id="modalCast"></div>

                <!-- <h4 style="margin-top:30px; color:#eee;">Potrebbe piacerti</h4>
                <div class="similar-grid" id="modalSimilar"></div> -->
            </div>
        </div>
    </div>

    <div class="video-player" id="videoPlayer">
        <div class="player-header">
            <button onclick="closePlayer()" style="background:rgba(255,255,255,0.9); color:#000; padding:8px 16px; font-weight:bold; cursor:pointer; border:none; border-radius:20px; font-size:0.9rem;">X Chiudi</button>
        </div>
        <iframe id="playerFrame" allowfullscreen></iframe>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const API_KEY = 'ca20c0945f1bea10a8f9212a3f53a518'; 
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/original';
        const IMG_SMALL = 'https://image.tmdb.org/t/p/w500';

        let state = {
            type: 'movie',
            genres: [],
            loadedGenreIndex: 0,
            isLoading: false,
            searchTimeout: null,
            myList: JSON.parse(localStorage.getItem('pezz8_mylist')) || {},
            continueWatching: JSON.parse(localStorage.getItem('pezz8_cw')) || [],
            scrollPosition: 0 // Per salvare la posizione
        };

        window.onload = init;

        async function init() {
            await loadHero();
            renderContinueWatching();
            await loadTop10();
            await loadGenresBar();
            await loadMoreRows();
            setupInfiniteScroll();
            setupLiveSearch();
        }

        async function fetchAPI(endpoint, params = '') {
            const res = await fetch(`${BASE_URL}${endpoint}?api_key=${API_KEY}&language=it-IT&region=IT${params}`);
            return await res.json();
        }

        function setupLiveSearch() {
            const input = document.getElementById('searchInput');
            input.addEventListener('input', () => {
                clearTimeout(state.searchTimeout);
                state.searchTimeout = setTimeout(async () => {
                    const query = input.value.trim();
                    if(query.length > 2) {
                        const data = await fetchAPI('/search/multi', `&query=${encodeURIComponent(query)}`);
                        document.getElementById('mainContent').innerHTML = '';
                        createRow(`Risultati per: ${query}`, data.results.filter(i => i.poster_path));
                        state.loadedGenreIndex = 99;
                    } else if(query.length === 0) switchTab(state.type);
                }, 500);
            });
        }

        function renderContinueWatching() {
            if(state.continueWatching.length > 0) {
                createRow("Continua a guardare", state.continueWatching, false, true);
            }
        }

        async function loadGenresBar() {
            const data = await fetchAPI(`/genre/${state.type}/list`);
            state.genres = data.genres;
            const bar = document.getElementById('genreFilters');
            bar.innerHTML = `<span class="genre-pill active" onclick="switchTab('${state.type}')">Tutti</span>`;
            data.genres.forEach(g => {
                bar.innerHTML += `<span class="genre-pill" onclick="filterByGenre(${g.id}, '${g.name}')">${g.name}</span>`;
            });
        }

        async function filterByGenre(id, name) {
            document.getElementById('mainContent').innerHTML = '';
            document.querySelectorAll('.genre-pill').forEach(p => p.classList.remove('active'));
            event.target.classList.add('active');
            const data = await fetchAPI(`/discover/${state.type}`, `&with_genres=${id}`);
            createRow(`I migliori: ${name}`, data.results);
            state.loadedGenreIndex = 99;
        }

        async function loadMoreRows() {
            if (state.isLoading || state.loadedGenreIndex >= state.genres.length) return;
            state.isLoading = true;
            const genresToLoad = state.genres.slice(state.loadedGenreIndex, state.loadedGenreIndex + 2);
            for (const g of genresToLoad) {
                const data = await fetchAPI(`/discover/${state.type}`, `&with_genres=${g.id}`);
                if(data.results.length) createRow(g.name, data.results);
            }
            state.loadedGenreIndex += 2;
            state.isLoading = false;
        }

        function createRow(title, items, isTop10 = false, isCW = false) {
            const section = document.createElement('div');
            section.className = 'content-section';
            section.innerHTML = `<h3 class="row-header">${title}</h3>`;
            const wrapper = document.createElement('div');
            wrapper.className = 'row-wrapper';
            const container = document.createElement('div');
            container.className = 'row-container';

            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = `card ${isTop10 ? 'top10-card' : ''}`;
                const poster = item.poster_path || item.backdrop_path;
                card.innerHTML = `<img src="${IMG_SMALL + poster}" loading="lazy">`;
                
                if(isCW) {
                    // Se ci sono stagione ed episodio, mostra "S1 E5", altrimenti la data
                    let labelText = `<i class="fas fa-calendar-alt"></i> ${item.lastSeen.slice(0,5)}`;
                    if(item.lastSeason && item.lastEpisode) {
                        labelText = `<i class="fas fa-play"></i> S${item.lastSeason} E${item.lastEpisode}`;
                    }
                    card.innerHTML += `<div class="cw-label">${labelText}</div>`;
                }
                if(isTop10) {
                    const rank = document.createElement('div');
                    rank.className = 'rank-number'; rank.innerText = index + 1;
                    card.appendChild(rank);
                }
                card.onclick = () => openDetails(item);
                container.appendChild(card);
            });

            const bL = document.createElement('button'); bL.className = 'scroll-arrow arrow-left'; bL.innerHTML = '<i class="fas fa-chevron-left"></i>';
            bL.onclick = () => container.scrollBy({ left: -window.innerWidth * 0.8, behavior: 'smooth' });
            const bR = document.createElement('button'); bR.className = 'scroll-arrow arrow-right'; bR.innerHTML = '<i class="fas fa-chevron-right"></i>';
            bR.onclick = () => container.scrollBy({ left: window.innerWidth * 0.8, behavior: 'smooth' });

            wrapper.append(bL, container, bR);
            section.appendChild(wrapper);
            if(isCW) document.getElementById('mainContent').prepend(section);
            else document.getElementById('mainContent').appendChild(section);
        }

        async function openDetails(item) {
            // Salva posizione scroll attuale
            state.scrollPosition = window.scrollY;
            
            // Blocca il body usando la classe CSS
            document.body.classList.add('no-scroll');

            state.modalItem = item;
            const type = (item.name || item.first_air_date) ? 'tv' : 'movie';
            document.getElementById('modalTitle').innerText = item.title || item.name;
            document.getElementById('modalOverview').innerText = item.overview || 'Trama non disponibile.';
            document.getElementById('modalBackdrop').style.backgroundImage = `url(${IMG_URL + (item.backdrop_path || item.poster_path)})`;
            document.getElementById('modalMeta').innerText = (item.release_date || item.first_air_date || '').split('-')[0];

            fetchAPI(`/${type}/${item.id}/credits`).then(data => {
                document.getElementById('modalCast').innerHTML = data.cast.slice(0, 8).map(c => `
                    <div class="cast-card">
                        <img class="cast-img" src="${c.profile_path ? IMG_SMALL + c.profile_path : 'https://via.placeholder.com/60'}">
                        <span class="cast-name">${c.name}</span>
                    </div>
                `).join('');
            });

            fetchAPI(`/${type}/${item.id}/similar`).then(data => {
                document.getElementById('modalSimilar').innerHTML = data.results.slice(0, 6).map(s => `
                    <div class="similar-item" onclick="closeModal(); setTimeout(()=>openDetails(${JSON.stringify(s).replace(/"/g, '&quot;')}), 300)">
                        <img src="${IMG_SMALL + s.poster_path}">
                    </div>
                `).join('');
            });

            fetchAPI(`/${type}/${item.id}/videos`).then(data => {
                const trailer = data.results.find(v => v.type === 'Trailer' && v.site === 'YouTube');
                const btn = document.getElementById('trailerBtn');
                if(trailer) {
                    btn.style.display = 'flex';
                    btn.onclick = () => {
                        document.getElementById('playerFrame').src = `https://www.youtube.com/embed/${trailer.key}?autoplay=1`;
                        document.getElementById('videoPlayer').style.display = 'block';
                    };
                } else btn.style.display = 'none';
            });

            const sDiv = document.getElementById('seriesControls');
            if (type === 'tv') {
                sDiv.style.display = 'flex';
                const details = await fetchAPI(`/tv/${item.id}`);
                const sSelect = document.getElementById('seasonSelect');
                sSelect.innerHTML = details.seasons.filter(s => s.season_number > 0).map(s => `<option value="${s.season_number}">${s.name}</option>`).join('');
        
                // RECUPERA PROGRESSO: Se esiste un salvataggio, imposta la stagione
                const saved = state.continueWatching.find(i => i.id === item.id);
                if (saved && saved.lastSeason) {
                    sSelect.value = saved.lastSeason;
                }

                await updateEpisodes();
        
                // RECUPERA PROGRESSO: Imposta l'episodio
                if (saved && saved.lastEpisode) {
                    document.getElementById('episodeSelect').value = saved.lastEpisode;
                }
            } else sDiv.style.display = 'none';

            updateListBtn();
            const modal = document.getElementById('modal');
            modal.style.display = 'block';
            modal.scrollTop = 0;
        }

        async function updateEpisodes() {
            const s = document.getElementById('seasonSelect').value;
            const data = await fetchAPI(`/tv/${state.modalItem.id}/season/${s}`);
            document.getElementById('episodeSelect').innerHTML = data.episodes.map(e => `<option value="${e.episode_number}">Ep. ${e.episode_number}: ${e.name}</option>`).join('');
        }

        function playCurrentMedia() {
            const item = state.modalItem;
            const isTv = !!item.name || !!item.first_air_date;
            
            let url = isTv ? 
                `https://vixsrc.to/tv/${item.id}/${document.getElementById('seasonSelect').value}/${document.getElementById('episodeSelect').value}?lang=it` :
                `https://vixsrc.to/movie/${item.id}?lang=it`;
            
            document.getElementById('playerFrame').src = url;
            document.getElementById('videoPlayer').style.display = 'block';
        }

        function savePlaybackDate() {
            if (!state.modalItem) return;
            const now = new Date();
            const dateStr = `${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()}`;
    
            // Controlla se è una serie TV
            const isTv = !!state.modalItem.name || !!state.modalItem.first_air_date;
    
            const entry = { 
                ...state.modalItem, 
                lastSeen: dateStr, 
                lastTs: Date.now() 
            };

            // Se è una serie, salva i valori dei selettori
            if (isTv) {
                entry.lastSeason = document.getElementById('seasonSelect').value;
                entry.lastEpisode = document.getElementById('episodeSelect').value;
            }

            state.continueWatching = state.continueWatching.filter(i => i.id !== entry.id);
            state.continueWatching.unshift(entry);
            state.continueWatching = state.continueWatching.slice(0, 10);
            localStorage.setItem('pezz8_cw', JSON.stringify(state.continueWatching));
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            
            // Sblocca il body e ripristina la posizione
            document.body.classList.remove('no-scroll');
            window.scrollTo(0, state.scrollPosition);
        }

        function closePlayer() {
            savePlaybackDate();
            document.getElementById('videoPlayer').style.display = 'none';
            document.getElementById('playerFrame').src = '';
            location.reload(); 
        }

        function toggleMyList() {
            const item = state.modalItem;
            if (state.myList[item.id]) {
                delete state.myList[item.id];
                showToast("Rimosso dalla lista");
            } else {
                state.myList[item.id] = item;
                showToast("Aggiunto alla lista");
            }
            localStorage.setItem('pezz8_mylist', JSON.stringify(state.myList));
            updateListBtn();
        }

        function updateListBtn() {
            const btn = document.getElementById('addToListBtn');
            btn.innerHTML = state.myList[state.modalItem.id] ? '<i class="fas fa-check"></i> In Lista' : '<i class="fas fa-plus"></i> Lista';
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        async function loadHero() {
            const data = await fetchAPI(`/${state.type}/popular`);
            const item = data.results[0];
            document.getElementById('hero').style.backgroundImage = `url(${IMG_URL + item.backdrop_path})`;
            document.getElementById('heroTitle').innerText = item.title || item.name;
            document.getElementById('heroOverview').innerText = item.overview;
            document.getElementById('heroPlayBtn').onclick = () => openDetails(item);
            document.getElementById('heroInfoBtn').onclick = () => openDetails(item);
        }

        async function loadTop10() {
            const data = await fetchAPI(`/trending/${state.type}/week`);
            createRow(`Top 10 in Italia`, data.results.slice(0, 10), true);
        }

        function switchTab(type) {
            state.type = type; state.loadedGenreIndex = 0;
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${type}`).classList.add('active');
            document.getElementById('mainContent').innerHTML = '';
            init();
        }

        function loadMyListTab() {
            document.getElementById('mainContent').innerHTML = '';
            const items = Object.values(state.myList);
            if(items.length) createRow('La mia Lista', items);
            else document.getElementById('mainContent').innerHTML = '<p style="text-align:center; padding:100px;">Lista vuota.</p>';
        }

        function setupInfiniteScroll() {
            window.onscroll = () => {
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800) loadMoreRows();
                const h = document.getElementById('header');
                if(window.scrollY > 50) h.classList.add('scrolled'); else h.classList.remove('scrolled');
            };
        }
    </script>
</body>
</html>
